<html>
<head>
	<title>Dark Pages: Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/validation.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
</head>
<body>
	<nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        Temp
                    </a>
                </li>
                <li class="navbar__btn">
                    <a onclick="doLogout()" class="button">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

<h1 id="title">Good day</h1>
<h3 id="message">Who is going to light up your night?</h3>

<br>
<br>

    <div class="mainContentColumns">
        <div class="leftColumn">
            <div class="topBoxContainer">
                <h5 class="newButtonsHeader">What would you like to do?</h5>
                <div class="newButtonsContainer">
                    <div class="newButtons">
                        <button type="button" class="toggle-button" id="toggle__add" onclick="showContact('add')">ADD</button>
                        <button type="button" class="toggle-button" id="toggle__search" onclick="showContact('search')">SEARCH</button>
                        <button type="button" class="toggle-button" id="toggle__edit" onclick="showContact('edit')">EDIT</button>
                        <button type="button" class="toggle-button" id="toggle__delete" onclick="showContact('delete')">DELETE</button>
                    </div>
                </div>
            </div>
            <div class="bottomBoxes">
                <div class="centerDiv">
                    <div class="changesContainer">
                        <form class="search-fields" id="searchForm">
                            <h5 class="top__message" id="searchTopMessage">Who are you looking for?</h5>
                            <input type="text" id="searchInput" placeholder="Search Contacts">
    
                            <div class="displayContacts">
                                <div id="contactList">
                                </div>
                            </div>
                        </form>
                        <form class="add-fields" id="addForm">
                            <h5 class="top__message" id="addTopMessage">Who would you like to add?</h5>
                            <input type="text" id="addFirst" placeholder="First Name">
                            <input type="text" id="addLast" placeholder="Last Name">
                            <input type="text" id="addPhone" placeholder="Phone: ###-###-####">
                            <input type="text" id="addEmail" placeholder="Email">
                            <button class="form-submission-button" id="addSubmit" onclick="addContact()">ADD</button>
                            <span id="contactAddResult"></span>
                        </form>
                        <form class="edit-fields" id="editForm">
                            
                        </form>
                        <form class="delete-fields" id="deleteForm">
            
                        </form>
                    </div>
                </div>
        
        
                <div class="optionsColumn">
                <h5 id="rightBoxHeader">Selected Contact</h5>
                </div>
            </div>
        </div>
        <div class="rightColumn">
            <h3>Your Contacts</h3>
            <input type="text" id="searchInput" placeholder="Search contacts...">
            <div id="contactSearchResult"></div>
            <div id="contactListContainer"></div>
            <div id="paginationControls"></div>
            <!--Pagination controls WONT WORK UNLESS SEARCH FUNCTION IN JS IS SUCCESSFUL-->
            <table>
                <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
</body>
</html>
